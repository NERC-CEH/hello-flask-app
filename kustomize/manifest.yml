apiVersion: v1
kind: Service
metadata:
  name: hello-flask-service
spec:
  selector:
    app: hello-flask-app
  ports:
  - protocol: "TCP"
    port: 6000
    targetPort: 5000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-flask-app
spec:
  selector:
    matchLabels:
      app: hello-flask-app
  replicas: 4
  template:
    metadata:
      labels:
        app: hello-flask-app
    spec:
      containers:
      - name: hello-flask-app
        image: hello-flask-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000